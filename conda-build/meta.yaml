{% set pyproject = load_file_data("../pyproject.toml", from_recipe_dir=True) %}

package:
  name: geneinfo
  version: {{ pyproject.get("project").get("version") }}

source:
  git_url: https://github.com/munch-group/geneinfo.git

build:
  number: 0
  script: $PYTHON -m pip install . -vv
  python_version_independent: true

requirements:
  host:
    - python
    - pip
    - setuptools>=65.0    
  run:  # your library dependencies
    - python
    - jupyter
    - ipython
    - matplotlib>=3.0
    - seaborn
    - numpy>=1.1
    - requests
    - biopython
    - goatools>=1.2
    - pytables
    - wget
    - pydot
    - statsmodels
    - rapidfuzz
    - tqdm

channels:  # channels for your library dependencies
  - conda-forge

dependencies:   # keep this block with only these packages
  - anaconda-client
  - conda-build>=25.1.3 # from 25 the output file is a .conda not .tar.bz2
  - conda-verify
  - conda-package-handling
  # - conda-forge/label/python_rc::_python_rc # Dummy package to force selection of python_rc channel when channel_priority is set to strict

test:
  imports:
    - geneinfo

about:
  home: https://github.com/munch-group/geneinfo.git
  license: MIT
  dev_url: https://github.com/munch-group/geneinfo.git
  doc_url: https://munch-group.org/geneinfo
