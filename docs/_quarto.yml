project:
  type: website
  output-dir: _build
  # resources:
  #   - objects.txt
  #   - objects-test.txt

execute:
  freeze: auto
  echo: true

metadata-files:
  - api/_sidebar.yml

filters:
  - "interlinks"

interlinks:
  fast: true
  sources:
    python:
      url: https://docs.python.org/3/
    griffe:
      url: https://mkdocstrings.github.io/griffe/
    numpy:
      url: https://numpy.org/doc/stable/
    pandas:
      url: https://pandas.pydata.org/docs/
    matplotlib:
      url: https://matplotlib.org/stable/
    scipy:
      url: https://docs.scipy.org/doc/scipy/
    statsmodels:
      url: https://www.statsmodels.org/stable/
    # quartodoc-test:
    #   url: https://machow.github.io/quartodoc
    #   inv: objects-test.txt

website:
  title: "geneinfo"
  page-navigation: true
  navbar:
    left:
      # - file: examples/
      #   text: Examples
      - href: api/
        text: Reference
    right:
      - icon: github
        href: https://github.com/munch-group/geneinfo/
  sidebar:
    - id: pages
      title: Get Started
      style: floating
      align: left
      contents:
        - pages/overview.qmd
        - section: "Examples"
          contents:
            - pages/examples.ipynb            
        - section: "Library reference"
          contents:
            - api/index.qmd

format:
  html:
    theme: cosmo
    css:
      - api/_styles-quartodoc.css
      - styles.css
    toc: true

quartodoc:
  style: pkgdown
  dir: api
  package: geneinfo
  render_interlinks: true
  options:
    signature_name: full
  renderer:
    style: markdown
    table_style: description-list
  sidebar: "api/_sidebar.yml"
  css: "api/_styles-quartodoc.css"

  sections:
    - title: Gene information
      desc: |
        These functions...
      contents:
        - gene_info
        - gene_info_region
    - title: Gene plots
      desc: ""
      contents:
        - gene_plot
        - chrom_ideogram
    - title: Gene coordinates
      desc: ""
      contents:
        - get_genes_region
        - get_genes_region_dataframe
    - title: ID conversion
      desc: ""
      contents:
        - ensembl_id
        - hgcn_symbol
        - ensembl2symbol
        - ensembl2ncbi
    - title: STRING networks
      desc: ""
      contents:    
        - show_string_network
        - string_network_table
    - title: GO information
      desc: ""
      contents:
        - go_info
        - go_term2name
        - go_name2term
        - get_go_terms_for_genes
        - get_terms_for_go_regex
        - go_annotation_table
    - title: GO enrichment
      desc: ""
      contents:
        - go_enrichment
        - show_go_evidence_codes
        - symbols_protein_coding
        - download_data
    - title: GO graphs
      desc: ""
      contents:
        - show_go_dag_for_gene
        - show_go_dag_for_terms
        - show_go_dag_enrichment_results
    - title: Gene annotation
      desc: ""
      contents:
        - get_genes_for_go_regex
        - get_genes_for_go_terms
        - gene_annotation_table
    - title: Utilities
      desc: ""
      contents:
        - email
        - tabulate_genes